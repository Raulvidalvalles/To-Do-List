<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Tareas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="sidebar-menu">
        <h1>Mi Lista de Tareas</h1>
        <form id="task-form">
            <input 
                type="text" 
                id="task-input" 
                placeholder="¿Qué necesitas hacer?" 
                autocomplete="off"
            >
            <input 
                type="text" 
                id="note-input" 
                placeholder="Añade una anotación (opcional)"
                autocomplete="off"
            >
            <select id="tag-select" multiple>
                <option value="Trabajo">Trabajo</option>
                <option value="Personal">Personal</option>
                <option value="Urgente">Urgente</option>
                <option value="Estudio">Estudio</option>
            </select>
            <input 
                type="text" 
                id="custom-tag-input" 
                placeholder="Etiqueta libre (opcional)"
                autocomplete="off"
            >
            <button type="submit">Añadir Tarea</button>
        </form>
        <div id="filter-menu">
            <label for="filter-tag">Filtrar por etiqueta:</label>
            <select id="filter-tag">
                <option value="">Todas</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Personal">Personal</option>
                <option value="Urgente">Urgente</option>
                <option value="Estudio">Estudio</option>
            </select>
        </div>
    </div>
    <div id="main-content">
        <ul id="task-list">
            <!-- Aquí irán las tareas que agreguemos con JS -->
        </ul>
    </div>
    <!-- IMPORTANTE: El script va al final del body -->
    <script src="./js/script.js"></script>
</body>
</html>
